<div class="task-input">
  <h2>Add New Task</h2>
  <form (ngSubmit)="addTask()">
    <input [(ngModel)]="title" name="title" placeholder="Task Title" required />
    <input [(ngModel)]="priority" name="priority" placeholder="Priority" required />
    <input [(ngModel)]="dueDate" name="dueDate" placeholder="Due Date" required />
    <textarea [(ngModel)]="description" name="description" placeholder="Description"></textarea>
    <button type="submit">Add Task</button>
  </form>
</div>
